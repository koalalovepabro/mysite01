{% extends '../base.html' %}

{% block css_link %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}


{% block content %}
			<div id="board">
				<form class="board-form" method="post" action="/board/reply">
					{% csrf_token %}

					<input type="hidden" name="g_no" value="{{ post_for_reply.g_no }}">
					<input type="hidden" name="o_no" value="{{ post_for_reply.o_no }}">
					<input type="hidden" name="depth" value="{{ post_for_reply.depth }}">
					<table class="tbl-ex">
						<tr>
							<th colspan="2">답글달기</th>
						</tr>
						<tr>
							<td class="label">제목</td>
							<td><input type="text" name="title" value=""></td>
						</tr>
						<tr>
							<td class="label">내용</td>
							<td>
								<textarea id="content" name="contents" value=""></textarea>
							</td>
						</tr>
					</table>

					<div class="bottom">
						<a href="/board">취소</a>
						<input type="submit" value="등록">
					</div>

				</form>
			</div>
{% endblock %}
